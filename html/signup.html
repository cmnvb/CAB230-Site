<!DOCTYPE html>
<html>
<head>
	<!-- Page Data -->
	<meta charset="utf-8" />
	<title>Park Results</title>

	<!-- Styling -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script%7COpen+Sans" rel="stylesheet">
</head>

<body>
	<!-- Nav -->
	<nav>
		<a id="home" href="index.html">Brisbane Parks</a>
		<a class="nav-element" href="signup.html">Sign up</a>
		<a class="nav-element" href="#">Log in</a>
		<a class="nav-element" href="#">What's On</a>
		<a class="nav-element" href="#">About</a>
	</nav>

	<main>
		<div id="wrapper">
			<div id="crumb">
				<p><a href="index.html">Search</a> > Park Name</p>
			</div>
			<div id="header">
				<h1 id="header-text">Create An Account</h1></div>
			<div id="registration-form">
				<form action="index.html" method="post">
					<input type="text" name="username" placeholder="Username" required/><hr>
					<input type="email" name="email" placeholder="Email Address" required/><hr>
					<input type="number" name="children" placeholder="Number of Children" required/><hr>
					<input type="date" name="bday" placeholder="Date of Birth dd/mm/yy" required/><hr>
					<select name="suburb" required>
						<option value="" disabled selected hidden>Select A Suburb</option>
						<option value="place">place</option>
						<option value="holder">holder</option>
					</select><hr>
					<input type="text" name="password" placeholder="Insert Password" required/><hr>
					<input type="text" name="passwordConfirm" placeholder="Confirm Password" required/><hr>
					<br>
					<input type="submit" value="Send" />
				</form>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer>
	</footer>
</body>
</html>
